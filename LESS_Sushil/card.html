<!DOCTYPE html>
<html>
<head>
<style>
div {
	margin: auto;
	float: center;
	position: relative;
	margin-top:20px;
    width: 300px;
    height: 100px;
}

div#myDiv1 {
   background-color: #42f4d1;
    transform: rotate(5deg); /* Standard syntax */
}
div#myDiv2 {
   background-color: #a742f4;
    transform: rotate(-5deg); /* Standard syntax */
}
</style>
</head>
<body>

<div  id="myDiv2"></div>
<div id="myDiv1"></div>
<div  id="myDiv2"></div>
<div id="myDiv1"></div>
<div  id="myDiv2"></div>
</body>
</html>
